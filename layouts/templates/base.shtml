<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title :text="$site.title"></title>
    <link type="text/css" rel="stylesheet" href="$site.asset('style.css').link()">
    <super>
  </head>
  <body id="body">
    <h1 class="site-title" :text="$site.title"></h1>
    <nav>
      <a href="$site.page('').link()" :text="$i18n.get('home')"></a>
       &nbsp; • &nbsp;
      <a href="$site.page('blog').link()" :text="$i18n.get('blog')"></a>
       &nbsp; • &nbsp;
      <a href="$site.page('about').link()" :text="$i18n.get('about')"></a>
       &nbsp; • &nbsp;
      <a href="https://github.com/pigmoral" target="_blank">Github</a>
    </nav>
    <super>
    <footer>
      <hr>
      <span :text="$i18n.get('languages_menu')"></span>
      <div :loop="$page.locales()">
        <a
          href="$loop.it.link()"
          style="white-space: nowrap;"
          :text="$loop.it.site().localeName()"
        ></a>
      </div>
      <hr style="width: 30%;">
      <div>
        <span>Powered by
          <a href="https://zine-ssg.io/" target="_blank">Zine</a></span>
      </div>
      <div>
        <span>© 2025-2026 Junhui Liu</span>
      </div>
    </footer>
  </body>
</html>
